<div class="login-body" ng-controller="loginCtrl">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
                <div class="panel panel-default">
                    <div class="panel-heading text-center mg-bottom-15"><h4>后台登录</h4></div>
                    <div class="panel-body">
                        <!--表单部分开始-->
                        <form name="loginForm" autocomplete="off">
                            <div class="form-group">
                                <span class="icon"><img src="../images/ren.png" alt=""></span>
                                <input class="form-control input-lg pd-left-50"
                                       type="text"
                                       id="user"
                                       placeholder="请输入用户名"
                                       name="userName"
                                       ng-model="name"
                                       required
                                       oninvalid="setCustomValidity('用户名不能为空')"
                                       oninput="setCustomValidity('')">
                            </div>
                            <div class="form-group">
                                <span class="icon"><img src="../images/suo.png" alt=""></span>
                                <input class="form-control input-lg pd-left-50"
                                       type="password"
                                       id="password"
                                       placeholder="请输入密码"
                                       name="password"
                                       ng-model="pwd"
                                       required
                                       oninvalid="setCustomValidity('密码不能为空')"
                                       oninput="setCustomValidity('')">
                            </div>
                            <div class="prompt" ng-bind="message"></div>
                            <button class="btn btn-lg btn-block btn-primary"
                                    ng-click="submitForm(loginForm.$valid)">
                                登录
                            </button>
                        </form>
                        <!--表单部分结束-->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--背景部分开始-->
    <div id="jsi-cherry-container" class="flower-background"></div>
    <!--背景部分结束-->
</div>
<script src="../js/tears.js"></script><!--登录页背景插件-->
